<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: oddNum % 2 !== 0 }"
            *ngFor="let oddNum of oddNumbers"
          >
            {{ oddNum }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: oddNum % 2 === 0 }"
            *ngFor="let evenNum of evenNumbers"
          >
            {{ evenNum }}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
