<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: oddNum % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: oddNum % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let oddNum of oddNumbers"
          >
            {{ oddNum }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: evenNum % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: evenNum % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let evenNum of evenNumbers"
          >
            {{ evenNum }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
        Style me with better directive
      </p>
    </div>
  </div>
</div>
