<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            email
            #email="ngModel"
            required
            ngModel
          />
          <span *ngIf="email.invalid && email.touched" class="help-block">
            Invalid Email
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>

          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            ngModel
            #password="ngModel"
          />
          <span *ngIf="password.invalid && password.touched" class="help-block">
            Invalid Password
          </span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscription"
          >
            <option
              [value]="subscription"
              *ngFor="let subscription of subscriptions"
              >{{ subscription }}</option
            >
          </select>
        </div>
        <span *ngIf="f.invalid && f.touched" class="help-block"
          >Invalid Form!</span
        >
        <button
          class="btn btn-primary"
          (click)="onSubmit()"
          [disabled]="f.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
